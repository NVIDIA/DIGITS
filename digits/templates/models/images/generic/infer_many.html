<table class="table">
    <tr>
        <th>Image</th>
        {% for key in network_outputs.keys() %}
        <th>{{key}}</th>
        {% endfor %}
    </tr>
    {% for path in paths %}
    <tr>
        <td>{{path}}</td>
        {% for key, val in network_outputs.iteritems() %}
        <td>{{network_outputs[key][loop.index0]}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
